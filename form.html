<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./form.css">
</head>
<div class="container">
    <div class="header">
        <h2>Create Account</h2>
        <form action="" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Enter your name" id="username" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error Massage</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="Enter your Email" id="email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error Massage</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="number" placeholder="Enter your Phone Number" id="number" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error Massage</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" id="password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error Massage</small>
            </div>
            <div class="form-control">
                <label>Password check</label>
                <input type="password" placeholder="Enter your password" id="password2" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error Massage</small>
            </div>
            <button>Submit</button>
        </form>
    </div>           
</div>

<body> 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./form.js"></script>
</body>

</html>
